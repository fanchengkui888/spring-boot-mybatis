#mybatis注入
mybatis.type-aliases-package=com.jk.mapper

#数据库链接
spring.datasource.driver-class-name=com.mysql.jdbc.Driver
spring.datasource.url=jdbc:mysql://127.0.0.1/spring_book?useUnicode=true&characterEncoding=utf-8&serverTimezone=UTC&useSSL=true
spring.datasource.username=root
spring.datasource.password=root

#设置tomcat端口号（也可以不设置默认为8080）
server.port=8083

#默认返回long时间戳
spring.jackson.date-format=yyyy-MM-dd HH:mm:ss

#springboot融入mongodb
spring.application.nameMongodb=spirng-boot-mongodb
#mongodb数据库链接信息                  端口号:端口号/集合名
spring.data.mongodb.uri=mongodb://127.0.0.1:27017/test


#配置rabbitmq的安装地址、端口以及账户信息(也就是消息队列)
spring.application.name=spirng-boot-rabbitmq
spring.rabbitmq.host=127.0.0.1
spring.rabbitmq.port=5672
spring.rabbitmq.username=root
spring.rabbitmq.password=root


