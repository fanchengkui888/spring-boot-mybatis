<script type="text/javascript">
    /*选项卡*/
    function addTabs(title,url){
        $.ajax({
            type:"post",
            url:url,
            success:function(msg){
//                msg = "大家快点背，我们快讲完了";
                //添加选项卡
                $.addtabs.add({
                    id:title,
                    title:title,
                    content:msg,
                });
            }
        })

    }
</script>
